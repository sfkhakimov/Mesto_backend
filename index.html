<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="./images/logo.svg" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name"></h1>
          <p class="user-info__job"></p>
          <button class="button user-info__edit-button">Edit</button>
        </div>
        <button class="button user-info__button">+</button>
      </div>
    </div>
    <div class="places-list root__section">
    </div>

    <section class="popups">
      <div class="popup">
        <div class="popup__content">
          <img src="./images/close.svg" alt="" class="popup__close">
          <h3 class="popup__title"></h3>
          <form class="popup__form" name="newCard" action="" novalidate>
              <input id="text" name="name" class="popup__input popup__input_type_name" placeholder="" required>
              <span class="popup__error" id="error-text"></span>
              <input id="url" name="link" class="popup__input popup__input_type_link-url" placeholder="" required>
              <span class="popup__error popup__error_pos" id="error-url"></span>
              <button type="submit" id="content" class="button popup__button" name="button" disabled></button>
          </form>
        </div>
      </div>
    </section>

  </div>
  <script src="./script/Card.js"></script>
  <script src="./script/Cardlist.js"></script>
  <script src="./script/Popup.js"></script>
  <script src="./script/CardEditPopup.js"></script>
  <script src="./script/ProfileEditPopup.js"></script>
  <script src="./script/UserInfo.js"></script>
  <script src="./script/FormValidator.js"></script>
  <script src="./script/OpenCard.js"></script>
  <script src="./script/Api.js"></script>
  <script src="./script/script.js"></script>
</body>
</html>
